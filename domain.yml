version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - govt_queries

responses:
  utter_greet:
  - text: "Hello! I am your college AI assistant. I can help with admissions, deadlines, scholarship, fees, and more. Ask me anything in English, Hindi, or Bhojpuri"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_govt_queries:
  - text: "Attendance criteria for students in our college is 75%"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
